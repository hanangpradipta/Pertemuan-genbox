<!DOCTYPE html>
<html>
    <head>
        <title>Latihan CSS</title>
        <!--ini metode internal-->
        <style>
            p{
                font-size: 20px;
                background-color: aqua;
            }
            a{
                color: brown;
            }
        </style>
        <link rel="stylesheet" href="latihan.css">
    </head>
    <body>
        <!--ini metode inline-->
        <h1 style="color: brown;font-size: 72px;">Hallo Dunia</h1>
        <a href="#">link 1</a>
        <p>ini paragraf</p>
        <h2>ini website</h2>
    </body>
</html>

<!-- Belajar CSS-->
<!--CSS singkatan dari cashcading stylesheet selector { property : value;}
ada 3 cara untuk menghubngkan css ke html
1. inline : css berada di tag html sebagai atribut
2. internal : css berada di html yg dibungkusnoleh tag <style></style>
eksternal : css yang berada di ekstensi-->
